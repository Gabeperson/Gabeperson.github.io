<!DOCTYPE html>
<html>
    <style>
        #ball {
            border-radius: 50%;
            border-style: solid;
            border-color: blue;
            transform: translate(-50%, -50%);
            left: 500px;
            top: 500px;
            position: absolute;
            border-width: 5px;
        }
    </style>
    <div id="ball"></div>
    <p id="-1"></p>
    <p id="0"></p>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>

    <script>
        var yGyro = 0;
        var xGyro = 0;
        var xVel = 0;
        var yVel = 0;
        var xPos = 500;
        var yPos = 500;
        var speedLimit = 50;
        var pageXMax = 0;
        var pageXMin = 0;
        var pageYMax = 0;
        var pageyMin = 0;
        var heightAndWidth = 300;

        function tick() {

            getPageSize();
            xVel += xGyro / 20;
            yVel += yGyro / 20;



            if (xVel > speedLimit) {
                xVel = speedLimit;
            }
            if (yVel > speedLimit) {
                yVel = speedLimit;
            }

            if (yVel < -speedLimit) {
                yVel = -speedLimit;
            }

            if (yVel < -speedLimit) {
                yVel = -speedLimit;
            }

            document.getElementById("-1").innerHTML = "xPos: " + xPos
            document.getElementById("0").innerHTML = "yPos: " + yPos
            document.getElementById("1").innerHTML = "xVel: " + xVel
            document.getElementById("2").innerHTML = "yVel: " + yVel
            document.getElementById("3").innerHTML = "pageXMax: " + pageXMax
            document.getElementById("4").innerHTML = "pageXMin: " + pageXMin
            document.getElementById("5").innerHTML = "pageYMax" + pageYMax
            document.getElementById("6").innerHTML = "pageYMin: " + pageYMin

            if (!((xPos + xVel) > pageXMax || (xPos + xVel) < pageXMin)) {
                xPos += xVel
            } else {
                if ((xPos + xVel) > pageXMax) {
                    xPos = pageXMax
                    xVel = 0;
                } else {
                    xPos = pageXMin
                    xVel = 0;
                }
            }
            
            if (!((yPos + yVel) > pageYMax || (yPos + yVel) < pageYMin)) {
                yPos += yVel
            }  else {   
                if ((yPos + yVel) > pageYMax) {
                    yPos = pageYMax
                    yVel = 0;
                } else {
                    yPos = pageYMin
                    yVel = 0;
                }
            }
            
           
            
            

            document.getElementById("ball").style.left = xPos + "px";
            document.getElementById("ball").style.top = yPos + "px";
        }

        function getPageSize() {
            pageXMax = window.innerWidth - (heightAndWidth / 2) - 3
            pageXMin = (heightAndWidth / 2)
            pageYMax = window.innerHeight - (heightAndWidth / 2) - 3
            pageYMin = (heightAndWidth / 2)
        }

        function handleOrientation(event) {
            yGyro = event.beta;
            xGyro = event.gamma;
        }

        window.addEventListener("deviceorientation", handleOrientation)

        document.getElementById("ball").style.height = heightAndWidth + "px";
        document.getElementById("ball").style.width = heightAndWidth + "px";

        
        setInterval(tick, 10)

    </script>
</html>
