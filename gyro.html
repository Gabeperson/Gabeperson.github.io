<!DOCTYPE html>
<html>
    <style>
        #ball {
            border-radius: 50%;
            border-style: solid;
            border-color: blue;
            transform: translate(-50%, -50%);
            left: 50vw;
            top: 50vh;
            position: absolute;
            border-width: 5px;
        }
    </style>
    <div id="ball"></div>

    <script>
        var yGyro = 0;
        var xGyro = 0;
        var xVel = 0;
        var yVel = 0;
        var xPos = 50;
        var yPos = 50;
        var speedLimit = 1;
        var pageXMax = 0;
        var pageXMin = 0;
        var pageYMax = 0;
        var pageyMin = 0;
        var heightAndWidth = 300;

        function tick() {

            getPageSize();
            xVel += xGyro / 400;
            yVel += yGyro / 1000;



            if (xVel > speedLimit) {
                xVel = speedLimit;
            }
            if (yVel > speedLimit) {
                yVel = speedLimit;
            }

            if (yVel < -speedLimit) {
                yVel = -speedLimit;
            }

            if (yVel < -speedLimit) {
                yVel = -speedLimit;
            }

            console.log(xVel)
            console.log(yVel)
            
            xPos += xVel;
            yPos += yVel;

            if (xPos > 90) {
                xPos -= xVel;
                xVel = 0;
            }
            if (yPos > 90) {
                yPos -= yVel;
                yVel = 0;
            }
            if (xPos < 10) {
                xPos -= xVel;
                xVel = 0;
            }
            if (yPos < 10) {
                yPos -= yVel;
                yVel = 0;
            }

            document.getElementById("ball").style.left = xPos + "vw";
            document.getElementById("ball").style.top = yPos + "vh";
        }

        function getPageSize() {
            pageXMax = window.innerHeight - heightAndWidth
            pageXMin = heightAndWidth
            pageYMax = window.innerWidth - heightAndWidth
            pageYMin = heightAndWidth
        }

        function handleOrientation(event) {
            yGyro = event.beta;
            xGyro = event.gamma;
        }

        window.addEventListener("deviceorientation", handleOrientation)
        document.getElementById("ball").style.height = heightAndWidth + "px";
        document.getElementById("ball").style.width = heightAndWidth + "px";

        
        setInterval(tick, 10)

    </script>
</html>
