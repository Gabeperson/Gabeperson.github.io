<style>
      .compass-div {
            color: white;
            position: absolute;
            left: 50vw;
            top: 50vh;
            text-align: center;
            padding: 10px;
      }
      .arrow {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 400px solid black;
      }
      .compass-circle {
            border-radius: 50%;
            width: 42px;
            height: 42px;
            background-color: black;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            position: absolute;
      }

</style>
<div id="mainDiv" class="compass-div">
      <div class="arrow" style="border-bottom: 200px solid red;"></div>
      <div class="arrow" style="border-bottom: 200px solid dodgerblue; transform: rotate(180deg);"></div>
      <div class="compass-circle"></div>
</div>
<p id="angleShowing" style="position: absolute; transform: translate(-50%,-50%); top: 70vh; left: 50vw; background-color: lightGreen; font-size: 30px; color: black;">Text</p>

<script>
      const mainDiv = document.getElementById("mainDiv")
      var rotationAngle = 0
      function setRotation() {
            mainDiv.style.transform = `translate(-50%,-50%) rotate(${rotationAngle}deg)`
      }
      setInterval(setRotation, 4);

      window.addEventListener("deviceorientationabsolute", (e) => {
            console.log(e.absolute);
            document.getElementById("angleShowing").innerHTML = ` ${Math.floor(360 - e.alpha)} : ${Math.floor(e.beta)} : ${Math.floor(e.gamma)} : ${e.absolute}`;
            rotationAngle = e.alpha;
      })
</script>
