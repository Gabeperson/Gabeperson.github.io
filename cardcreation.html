<!DOCTYPE html>
<style>
    .card {
        position: absolute;
        transform: translate(-50%,-50%);
        top: 40vh;
        left: 50vw;
        height: 30vh
    }

</style>
<script>
    function drawSquare(suit, number) {
        var elem = document.createElement("img")
        elem.src = "deck/" + suit + "/" + number + ".png" 
        elem.classList.add('clear')
        elem.classList.add('card')
        document.body.append(elem)
    }
    
    // Remove all elements with the 'clear' class
    function removeObjects() {
        var list = document.querySelectorAll(".clear");
        for (var i = 0; i < list.length; i++) {
        list[i].remove();
        }
    }

    function cardGen() {
        var suit = Math.floor(Math.random() * 4) + 1
        // change this to loop with array later (remember to change +1 to nothing)
        if (suit == 1) {
            suit = "clubs"
        } else if (suit == 2) {
            suit = "diamonds"
        } else if (suit == 3) {
            suit = "hearts"
        } else if (suit == 4) {
            suit = "spades"
        }

        var numb = Math.floor(Math.random() * 13) + 1
        
        drawSquare(suit, numb)
    }
</script>
<!--Testing from here-->
<button type="button" style="position: absolute; top: 80vh; left: 40vw;" onClick="removeObjects(); cardGen();">Generate Card</button>
<button type="button" style="position: absolute; top: 80vh; left: 50vw;" onClick="removeObjects()">Clear Cards</button>
