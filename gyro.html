<!DOCTYPE html>
    <style>
        #ball {
            border-radius: 50%;
            border-style: solid;
            border-color: black;
            transform: translate(-50%, -50%);
            left: 500px;
            top: 500px;
            position: absolute;
            border-width: 5px;
            background-color: lightgray;
        }
    </style>

<!--Detect landscape-->
<p id="announcement" style="color: red; font-weight: bold;"></p>

<div id="ball"></div>

    

    <script>
        var yGyro = 0;
        var xGyro = 0;
        var xVel = 0;
        var yVel = 0;
        var xPos = 500;
        var yPos = 500;
        var speedLimit = 50;
        var pageXMax = 0;
        var pageXMin = 0;
        var pageYMax = 0;
        var pageyMin = 0;
        var heightAndWidth = 300;
        var bounce = 0.3;

        function landscapeCheck() {
            if (window.innerHeight < innerWidth) {
                    document.getElementById("announcement").innerHTML = "This app works better in portrait mode! Lock your device's orientation to have the best experience!"
            } else {
                    document.getElementById("announcement").innerHTML = "";
            }
        }
        landscapeCheck();
        window.addEventListener('resize', landscapeCheck)

        function tick() {

            getPageSize();
            xVel += xGyro / 50;
            yVel += yGyro / 50;



            
           

            if (!((xPos + xVel) > pageXMax || (xPos + xVel) < pageXMin)) {
                xPos += xVel
            } else {
                if ((xPos + xVel) > pageXMax) {
                    xPos = pageXMax
                    xVel = -xVel * bounce;
                } else {
                    xPos = pageXMin
                    xVel = -xVel * bounce;
                }
            }
            
            if (!((yPos + yVel) > pageYMax || (yPos + yVel) < pageYMin)) {
                yPos += yVel
            }  else {   
                if ((yPos + yVel) > pageYMax) {
                    yPos = pageYMax
                    yVel = -yVel * bounce;
                } else {
                    yPos = pageYMin
                    yVel = -yVel * bounce;
                }
            }
            
           
            
            

            document.getElementById("ball").style.left = xPos + "px";
            document.getElementById("ball").style.top = yPos + "px";
        }

        function getPageSize() {
            pageXMax = window.innerWidth - (heightAndWidth / 2) - 5
            pageXMin = (heightAndWidth / 2) + 5
            pageYMax = window.innerHeight - (heightAndWidth / 2) - 5
            pageYMin = (heightAndWidth / 2) + 5
        }

        function handleOrientation(event) {
            yGyro = event.beta;
            xGyro = event.gamma;
        }

        window.addEventListener("deviceorientation", handleOrientation)

        document.getElementById("ball").style.height = heightAndWidth + "px";
        document.getElementById("ball").style.width = heightAndWidth + "px";

        setInterval(tick, 4)
        
    </script>
