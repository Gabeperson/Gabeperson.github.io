<!DOCTYPE html>
<html>
    <style>
        #ball {
            border-radius: 50%;
            border-style: solid;
            border-color: blue;
            transform: translate(-50%, -50%);
            left: 500px;
            top: 500px;
            position: absolute;
            border-width: 5px;
            background-color: aquamarine;
        }


        #debugButton {
            height: 100px;
            width: 400px;
            background-color: lightgrey;
            text-align: center;
            line-height: 25px;;
        }
    </style>
    <div id="ball"></div>
    <!--Debug HTML from here-->
    <button id="debugButton" onClick="debugMenu();">Debug Menu</button>
    <p id="-1"></p>
    <p id="0"></p>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>

    

    <script>
        var yGyro = 0;
        var xGyro = 0;
        var xVel = 0;
        var yVel = 0;
        var xPos = 500;
        var yPos = 500;
        var speedLimit = 50;
        var pageXMax = 0;
        var pageXMin = 0;
        var pageYMax = 0;
        var pageyMin = 0;
        var heightAndWidth = 300;
        var bounce = 0.4;

        function tick() {

            getPageSize();
            xVel += xGyro / 50;
            yVel += yGyro / 50;



            if (xVel > speedLimit) {
                xVel = speedLimit;
            }
            if (yVel > speedLimit) {
                yVel = speedLimit;
            }

            if (yVel < -speedLimit) {
                yVel = -speedLimit;
            }

            if (yVel < -speedLimit) {
                yVel = -speedLimit;
            }

           

            if (!((xPos + xVel) > pageXMax || (xPos + xVel) < pageXMin)) {
                xPos += xVel
            } else {
                if ((xPos + xVel) > pageXMax) {
                    xPos = pageXMax
                    xVel = -xVel * bounce;
                } else {
                    xPos = pageXMin
                    xVel = -xVel * bounce;
                }
            }
            
            if (!((yPos + yVel) > pageYMax || (yPos + yVel) < pageYMin)) {
                yPos += yVel
            }  else {   
                if ((yPos + yVel) > pageYMax) {
                    yPos = pageYMax
                    yVel = -yVel * bounce;
                } else {
                    yPos = pageYMin
                    yVel = -yVel * bounce;
                }
            }
            
           
            
            

            document.getElementById("ball").style.left = xPos + "px";
            document.getElementById("ball").style.top = yPos + "px";
        }

        function getPageSize() {
            pageXMax = window.innerWidth - (heightAndWidth / 2) - 5
            pageXMin = (heightAndWidth / 2) + 5
            pageYMax = window.innerHeight - (heightAndWidth / 2) - 5
            pageYMin = (heightAndWidth / 2) + 5
        }

        function handleOrientation(event) {
            yGyro = event.beta;
            xGyro = event.gamma;
        }

        window.addEventListener("deviceorientation", handleOrientation)

        document.getElementById("ball").style.height = heightAndWidth + "px";
        document.getElementById("ball").style.width = heightAndWidth + "px";

        
        setInterval(tick, 10)

    </script>
    <script>
        var debugMenuOn = true;
        function debug() {
            document.getElementById("-1").innerHTML = "xPos: " + xPos
            document.getElementById("0").innerHTML = "yPos: " + yPos
            document.getElementById("1").innerHTML = "xVel: " + xVel
            document.getElementById("2").innerHTML = "yVel: " + yVel
            document.getElementById("3").innerHTML = "pageXMax: " + pageXMax
            document.getElementById("4").innerHTML = "pageXMin: " + pageXMin
            document.getElementById("5").innerHTML = "pageYMax" + pageYMax
            document.getElementById("6").innerHTML = "pageYMin: " + pageYMin
        }
        setInterval(debug, 4)

        function debugMenu() {
            if (debugMenuOn == false) {
                document.getElementById("-1").style.visibility = "visible";
                document.getElementById("0").style.visibility = "visible";
                document.getElementById("1").style.visibility = "visible";
                document.getElementById("2").style.visibility = "visible";
                document.getElementById("3").style.visibility = "visible";
                document.getElementById("4").style.visibility = "visible";
                document.getElementById("5").style.visibility = "visible";
                document.getElementById("6").style.visibility = "visible";
                debugMenuOn = true;
            } else {
                document.getElementById("-1").style.visibility = "hidden";
                document.getElementById("0").style.visibility = "hidden";
                document.getElementById("1").style.visibility = "hidden";
                document.getElementById("2").style.visibility = "hidden";
                document.getElementById("3").style.visibility = "hidden";
                document.getElementById("4").style.visibility = "hidden";
                document.getElementById("5").style.visibility = "hidden";
                document.getElementById("6").style.visibility = "hidden";
                debugMenuOn = false;
            }
        }
    </script>
</html>
